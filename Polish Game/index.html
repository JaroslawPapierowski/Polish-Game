<body>
    <div id="map-container">
        <div id="map">

        </div>
    </div>    
    <div id="overlay">
        <div class="start" id="startDiv">
            <div class="tytul">
                Rozpocznij Quiz o Województwach w Polsce!
            </div>
        <div class="zasady">
             <span class="zas">Zasady:</span> Po prawej stronie pojawi się nazwa województwa należy kliknąć na właściwe województwo.
            Gdy wskażemy na poprawne województwo to podświetli się na <span class="poprawne">zielono</span>,
            a gdy źle wskażemy to na <span class="niepoprawne">czerwono</span>. Aby rozpocząć gre kliknij w <span class="STA">START</span>.
        </div>
        <button class="rozpocznij" onclick="rozpocznijGru()"> START </button>
        </div>
    </div>
        <div class="restart">
            <div class="quiz">
                Guesser
            </div>
            <ul id="wojewodztwo">

            </ul>
            <button class="reset" onclick="sprawdzOdpowiedz()"> Zresetuj </button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
